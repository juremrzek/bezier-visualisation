<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bezier</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="canvasDiv">
        <canvas id="canvas">
        </canvas>
    </div>
    <div id="optionsDiv">
        <h1 style="margin: 20px 20px ;">OPTIONS</h1>
        <span class="text">Show helping lines</span>
        <input type="checkbox" id="showLines" checked />
        <span class="text">Position of the new point:</span>
        <span class="textMiddle" id="xPos">X: </span>
        <input type="range" min="1" max="100" value="50" class="slider" id="sliderX"/>
        <span class="textMiddle" id="yPos">Y: </span>
        <input type="range" min="1" max="100" value="50" class="slider" id="sliderY"/>
        <button id="addPointButton">Add point</button>
    </div>
        <script src="javascript/script.js"></script>
</body>
</html>
